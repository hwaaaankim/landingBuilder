<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header(title)">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}"></title>
<link rel="shortcut icon" href="/resource/front/image/logo.ico">
<link th:href="@{/resource/admin/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">
<link th:href="@{/resource/admin/assets/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resource/admin/assets/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/resource/admin/assets/css/style.css}" rel="stylesheet">
<link th:href="@{/resource/admin/assets/css/style-responsive.css}" rel="stylesheet">
</th:block>

<th:block th:fragment="side(name)">
<header class="header black-bg">
	<div class="sidebar-toggle-box">
		<div class="fa fa-bars tooltips" data-placement="right"
			data-original-title="Toggle Navigation"></div>
	</div>
	<a th:href="@{/admin}" class="logo"><b>ATT<span>ractions</span></b></a>
	<div class="top-menu">
		<ul class="nav pull-right top-menu">
			<li><a class="logout" th:href="@{/logout}">Logout</a></li>
		</ul>
	</div>
</header>
<aside>
	<div id="sidebar" class="nav-collapse ">
		<ul class="sidebar-menu" id="nav-accordion">
			<h5 class="centered" th:text="${name}">직원이름</h5>
			<li class="mt"><a th:href="@{/admin/clientManager}"> <i
					class="fa fa-dashboard"></i> <span>일반 문의 관리</span>
			</a></li>
		</ul>
	</div>
</aside>
</th:block>


<th:block th:fragment="script">
<script src="https://kit.fontawesome.com/e989c036e6.js" crossorigin="anonymous"></script>
<script th:src="@{/resource/admin/assets/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/resource/admin/assets/lib/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/resource/admin/assets/lib/jquery.backstretch.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{/resource/admin/assets/lib/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{/resource/admin/assets/lib/jquery.scrollTo.min.js}"></script>
<script th:src="@{/resource/admin/assets/lib/jquery.nicescroll.js}" type="text/javascript"></script>
<script th:src="@{/resource/admin/assets/lib/jquery.sparkline.js}"></script>
<script th:src="@{/resource/admin/assets/lib/common-scripts.js}"></script>
</th:block>

</html>
