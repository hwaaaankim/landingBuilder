server:
  port: 8080

# 공통 설정
spring:
  application:
    name: LandingBuilder
  profiles:
    active: prod
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      connectionTimeout: 30000
      maximumPoolSize: 10
      maxLifetime: 1800000
      idleTimeout: 600000
      poolName: HikariCP
      readOnly: false
      connectionTestQuery: SELECT 1
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  servlet:
    multipart:
      maxFileSize: 100MB
      maxRequestSize: -1

